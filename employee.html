<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duong Quang Huy</title>
</head>
<body>
<script>
    let login = prompt("Nhap Gia Tri",'');
    let message;
    if (login =='Employee') {
        message = 'Hello';
    }else if (login == 'Director') {
        message = 'Greetings';
    }else if (login == '') {
        message = 'No Login';
    }else {
        message = '';
    }
    alert(message);

</script>
